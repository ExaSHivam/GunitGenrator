<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" href="/static/favicon/favicon.ico">
    <link rel="icon" type="image/png" href="/static/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/static/favicon/favicon-16x16.png" sizes="16x16">


    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">


    <link rel="manifest" href="/static/favicon/site.webmanifest">


    <meta name="description" content="Testing Accelerator with Gen AI">
    <meta name="keywords" content="testing, genai, BDD">

    <title>Gunit Generator</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<nav class="navbar flex justify-content-around ">
    <img src="/static/logo/exavalu.png" alt="Exavalu Logo" class="company-name">
    <h1>Gunit Generator</h1>
    <div></div>
</nav>

<div class="sidebar"></div>

<nav class="menu">
    <h3 class="px-2 text-danger">Menu Items</h3>
    <ul class="p-0">
        <li><a href="#">Generate Gunit</a></li>
    </ul>

</nav>
<div id="lob-input">
    <form class="select-lob" id="lob_select" method="post" enctype="multipart/form-data">
        <label for="lob">Line Of Business</label>
        <select class="form-select" name="lob" id="lob" required>
            <option value="" disabled selected>Select LOB</option>
            <option value="personal auto">Personal Auto</option>
            <option value="Homeowners(Condo)">Home owners(Condo)</option>
            <option value="commercial property">Commercial Property</option>
            <option value="Commercial Auto">Commercial Auto</option>
            <option value="Workers Compensation">Workers Compensation</option>
        </select>
    </form>
</div>

<p class="hr">
<p>
    {% if status %}
<div class="alert alert-danger mt-3" id="alert1">
    {{ status }}
</div>
{% endif %}

<main class="container">
    <div class="row">
        <div class="col-md-4" id="gunit-input">

            <form class="upload-gunit" id="uploadGunit" method="post" action="/generate_gunit"
                  enctype="multipart/form-data">

                <div class="row">
                     <input type="text" class="form-control" id="selected_lob" name="selected_lob"
                       placeholder="Enter the Base Method" hidden>

                    <div class="col-md-6">
                        <label for="builder" class="mt-3">Builders</label>
                        <select class="form-select" name="builder" id="builder" required>
                            <option value="" disabled selected>Builder</option>
                            <option value="claim">Claim</option>
                            <option value="exposure">Exposure</option>
                            <option value="policy">Policy</option>
                            <option value="person">Person</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="features" class="mt-3">Features</label>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="features"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select Features
                            </button>
                            <div class="dropdown-menu" aria-labelledby="featuresDropdown">
                                <label class="dropdown-item"><input type="checkbox" name="features" value="Exposure">Exposure</label>
                                <label class="dropdown-item"><input type="checkbox" name="features" value="Incident">Incident</label>
                                <label class="dropdown-item"><input type="checkbox" name="features" value="Matter">Matter</label>
                                <label class="dropdown-item"><input type="checkbox" name="features"
                                                                    value="Note">Note</label>
                                <label class="dropdown-item"><input type="checkbox" name="Activity" value="Activity">Activity</label>
                                <label class="dropdown-item"><input type="checkbox" name="ServiceRequest"
                                                                    value="ServiceRequest">ServiceRequest</label>
                            </div>
                        </div>
                    </div>
                </div>

                <label for="base_method" class="mt-3">Base Method</label>
                <input type="text" class="form-control" id="base_method" name="base_method"
                       placeholder="Enter the Base Method">

                <button class="btn btn-danger mx-2 mt-3" id="upload-gunit">Generate Gunit</button>
            </form>

        </div>


    </div>
    {% if response and response1 %}
    <div class="row" id="output">
        <div class="col-md-6">
            <label for="response" class="form-label">Builder Class</label>
            <input type="text" class="form-control" id="response" name="response" value="{{ response }}" readonly>
        </div>
        <div class="col-md-6">
            <label for="response1" class="form-label">Gunit</label>
            <input type="text" class="form-control" id="response1" name="response1" value="{{ response1 }}" readonly>
        </div>
    </div>

    {% endif %}
</main>

<!-- JavaScript code -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap CSS and JavaScript -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script src="./static/js/main.js"></script>
